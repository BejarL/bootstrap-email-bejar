<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <!-- Top Bar -->
        <div class="bg-light py-2 px-3 w-100">
            <button class="btn btn-light" id="menu-toggle">&#9776;</button>
            <input type="text" class="form-control d-inline-block" placeholder="Search" style="max-width: 60%;">
            <span class="float-end">&#9881; &#128276;</span>
        </div>

        <!-- Left Sidebar -->
        <div class="col-3 bg-light d-none d-lg-block" id="Sidebar">
            <button class="btn btn-primary mt-3 mb-2">Compose</button>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Inbox</li>
                <li class="list-group-item">Sent</li>
                <li class="list-group-item">Drafts</li>
                <li class="list-group-item">Trash</li>
            </ul>
        </div>

        <!-- Middle Content (Email List) -->
        <div class="col-9 col-lg-3">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">Sender Name</h5>
                    </div>
                    <small>Email subject here...</small>
                </a>
                <!-- Repeat the above 'a' tag for multiple emails -->
            </div>
        </div>

        <!-- Right Content (Email Details) -->
        <div class="col-12 col-lg-6 bg-light">
            <div class="p-3">
                <h5>Email subject here...</h5>
                <div class="d-flex justify-content-between mb-2">
                    <span><strong>Sender Name</strong></span>
                    <span>To: Receiver</span>
                </div>
                <p>Lorem ipsum content of the email...</p>
                <button class="btn btn-light">Reply</button>
                <button class="btn btn-light">Forward</button>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
