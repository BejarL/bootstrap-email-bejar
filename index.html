<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Email Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container-fluid mt-3">
        <!--Logo and Search Bar -->
        <div class="header-row">
            <i class="fas fa-envelope app-logo"></i>
            <div class="row align-items-center">
                <div class="col-12">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text search-button">
                                <i class="fas fa-search"></i>
                            </span>
                        </div>
                        <input type="text" id="search-input" class="form-control" placeholder="Search">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-3 col-md-4 d-none d-md-block">
                <button class="btn btn-primary mb-3 w-100">
                    <i class="fas fa-edit mr-2"></i> Compose
                </button>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active">
                        <i class="fas fa-inbox mr-2"></i> Inbox
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="fas fa-paper-plane mr-2"></i> Sent
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="fas fa-file-alt mr-2"></i> Drafts
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="fas fa-trash mr-2"></i> Trash
                    </a>
                </div>
            </div>

            <!-- Inbox List -->
            <div class="col-lg-3 col-md-4">
                <div class="inbox-wrapper">
                    <div class="inbox-header mb-3 d-flex align-items-center justify-content-between">
                        <h3>Inbox</h3>
                        <i class="fas fa-filter"></i>
                    </div>
                    <!-- The inbox items will be populated by JavaScript -->
                </div>
            </div>

            <!-- Email Content -->
            <div class="col-lg-6 col-md-4">
                <div class="email-content">
                    <span class="close-btn">&times;</span>
                    <h4>Email subject here...</h4>
                    <p>Greetings!</p>
                    <p>Lorem ipsum ...</p>
                </div>
            </div>

            <!-- Bottom bar for devices with width <= 834px -->
            <div class="d-md-none fixed-bottom bg-light">
                <div class="container">
                    <div class="row">
                        <div class="col text-center py-2">
                            <a href="#"><i class="fas fa-edit"></i></a>
                        </div>
                        <div class="col text-center py-2">
                            <a href="#" class="active"><i class="fas fa-inbox"></i></a>
                        </div>
                        <div class="col text-center py-2">
                            <a href="#"><i class="fas fa-paper-plane"></i></a>
                        </div>
                        <div class="col text-center py-2">
                            <a href="#"><i class="fas fa-file-alt"></i></a>
                        </div>
                        <div class="col text-center py-2">
                            <a href="#"><i class="fas fa-trash"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to the external JavaScript libraries and scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
